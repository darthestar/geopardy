<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geopardy</title>
  <link rel="stylesheet" href="./screen.css">
</head>

<body ng-app="geopardyApp" ng-controller="mainController">
  <h1>Geopardy</h1>
  Player Score: ${{player.money}}
  <!-- main board -->
  <section class="board" ng-hide="questionWasClicked">
    <section class="category-titles">
      <header class="categories">{{category.title}}</header>
      <section class="clues" ng-repeat="clue in category.clues track by $index" ng-click="questionClicked(clue)">${{clue.value}} </section>
    </section>
  </section>
  <section ng-show = "questionWasClicked">{{questionSelected.question}}</section>
      <!-- <section class="values" ng-repeat="data in categories track by $index">
        <br>
        <button ng-click="displayQuestion">{{data.question[0].value}}</button>
        {{statement.question}}
      </section> -->
      <!-- player area -->
      <section class="board-footer">
        <br> Enter answer:
        <input type="text" ng-model="userAnswer">
        <br>
        <button ng-click="checkAnswer()">Submit</button>
      </section>


      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js "></script>
      <script src="./main.js " charset="utf-8 "></script>
</body>

</html>
